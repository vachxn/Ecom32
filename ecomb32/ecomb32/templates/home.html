{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Hero Section with Background Image and Overlay Text -->
    <div style="position: relative; text-align: center;">
        <img src="{% static 'images/women shopping.jpg' %}" alt="wallpaper" class="img-fluid" style="height: 600px; width: 100%; object-fit: cover;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 50px;">
            <p>Our Product Collections</p>
        </div>
    </div>

    <!-- Product Listings -->
    <div class="container mt-4">
        <div class="row">
            {% for i in product %}
            <div class="col-12 col-md-3 mb-4">  <!-- Adjusted column size and spacing -->
                <div class="card">
                    <a href="#">
                        <img src="{{ i.image.url }}" class="card-img-top" alt="product image" style="height: 300px; width: 100%; object-fit: cover;">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">RS {{ i.price }}</p>
                        <a href="{% url 'add_product' %}" class="btn btn-success btn-lg w-100">Add Product</a>
                        <a href="{% url 'edit_product' i.id %}" class="btn btn-warning btn-lg w-100">Edit Product</a>
                        <a href="{% url 'delete_product' i.id %}" class="btn btn-danger btn-lg w-100">Delete Product</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
