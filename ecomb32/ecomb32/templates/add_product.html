{% extends 'base.html' %}
{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-8" style="background-color:aqua; margin: 0 auto; border:solid; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        {{ form.as_table }}
        <div class="text-center mt-4">
            <input type="submit" value="Add product" class="btn btn-danger">
        </div>
    </div>
</form>
</div>
{% endblock %}
